<svg width="300" height="400"  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
    
    <defs>
        <linearGradient y2="0" x2="0.04" spreadMethod="repeat" id="wood_grad">
            <stop offset="0" stop-color="#844203"/>
            <stop offset="1" stop-color="#9b4c03"/>
        </linearGradient>
    </defs>
        <g>
            <title>stands</title>
            <ellipse 
                id="up_stand"
                ry="20" 
                rx="105"  
                cy="35" 
                cx="150" 
                stroke-width="3" 
                stroke="#000000" 
                fill="url(#wood_grad)"
            />
            <ellipse 
                id="low_stand"
                ry="20" 
                rx="105" 
                cy="365" 
                cx="150" 
                stroke-width="3" 
                stroke="#000000" 
                fill="url(#wood_grad)" 
            />
        </g>
        <g>
            <title>square_sands</title>

            <clipPath id="up_clip_path">
                <polygon points="80 35 80 120 145 180 155 180 220 120 220 35"/>
            </clipPath>
            <path 
                id="up_square_sand" 
                d="M 81 51 L 81 119 L 146 179 L 154 179 L 219 119 L 219 51Z"
                fill="#e59952"
                clip-path="url(#up_clip_path)" 
            />

            <clipPath id="low_clip_path">
                <polygon points="80 365 80 280 145 220 155 220 220 280 220 365"/>
            </clipPath>
            <path 
                id="low_square_sand" 
                d="M 81 349 L 81 281 L 146 221 L 154 221 L 219 281 L 219 349Z"
                fill="#e59952"
                clip-path="url(#low_clip_path)"
            />
        </g>
        <g>
            <title>round_sands</title>
            <path 
                id="up_round_sand"
                d="M 145 36 C 145 36 155 36 155 36Z"
                fill="#e59952" 
            />

            <path 
                id="low_round_sand"
                d="M 81 364 C 110 215 190 215 219 364Z"
                fill="#e59952" 
            />
        </g>
        <g>
            <title>falling_sands</title>
            <rect 
                id="up_falling_sand" 
                height="0" 
                width="3" 
                y="220" 
                x="148.5"
                stroke="#e59952" 
                stroke-width="2"  
                stroke-dasharray="2 2"
                fill="none"
            />
            <rect 
                id="low_falling_sand" 
                height="0" 
                width="3" 
                y="181" 
                x="148.5"
                stroke="#e59952" 
                stroke-width="2"  
                stroke-dasharray="2 2" 
                fill="none"
            />
        </g>
        <g>
            <title>tube</title>
            <rect 
                id="tube"
                fill="#000000" 
                stroke="#000000" 
                ry="5" 
                rx="5" 
                stroke-width="3" 
                fill-opacity="0" 
                x="144"
                y="180" 
                width="12" 
                height="40" 
            />
        </g>
        <g>
            <title>boxes</title>
            <path 
                id="up_glass" 
                d="M 80 35 L 80 120 L 145 180 L 155 180 L 220 120 L 220 35Z" 
                stroke-width="3" 
                stroke="#000000" 
                fill="none"
            />
            <path 
                id="low_glass" 
                d="M 80 365 L 80 280 L 145 220 L 155 220 L 220 280 L 220 365Z" 
                stroke-width="3" 
                stroke="#000000" 
                fill="none"
            />
        </g>
    <g>
        <title>time</title>
        <text 
            id="minutes" 
            font-size="48" 
            font-family="serif" 
            x="115" 
            y="215" 
            fill="#000000"  
            stroke="#000000"
            text-anchor="middle" 
            xml:space="preserve"
        >
        01
        </text>
        <text 
            id="seconds"
            font-size="48" 
            font-family="serif" 
            x="185" 
            y="215"
            fill="#000000"
            stroke="#000000"
            text-anchor="middle" 
            xml:space="preserve" 
        >
        00
        </text>
    </g>
</svg>